{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="{% static '/css/cafe.css' %}" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bd-navbar border-bottom border-brown rounded nav-head-height navbar-fixed-top row px-5">
        {% if request.session.user == None %}
        <div class="col">
            <a href="/">
                <img class="head-logo" src="/media/layout/logo.png">
            </a>
        </div>
        {% else %}
        <div class="col">
            <a href="/owner/home">
                <img class="head-logo" src="/media/layout/logo_seller.png">
            </a>
        </div>
        {% endif %}
        {% if request.session.user == None %}
        <div class="col-4">
            <a class="login-button btn btn-outline-brown float-end nav-item nav-link" href="/login">로그인</a>
        </div>
        {% else %}
        <div class="col-4 dropdown">
            <a class="status-button border-0 btn float-end nav-item nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">{{ request.session.user }}</a>
            <ul class="dropdown-menu dropdown-menu-end shadow border border-300">
                <div class="head-menu">
                    <li><a class="dropdown-item" href="/owner/checkPassword"><img class="login-menu" src="/media/layout/logout_customer3.jpg"></a></li>
                    <li><a class="dropdown-item" href="/owner/logout"><img class="login-menu" src="/media/layout/logout_customer2.jpg"></a></li>
                </div>
            </ul>
        </div>
        {% endif %}
    </header>
    
    {% block content %}
    {% endblock %}

    <div class="navbar-fixed-bottom cafein-footer">
        <p class="text-muted">
            Copyright © 2020 KINO Data Systems All Right Reserved
        </p>
    </div>
</body>
</html>

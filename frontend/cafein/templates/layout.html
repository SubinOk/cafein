{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="{% static '/css/cafe.css' %}" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bd-navbar border-bottom border-brown rounded nav-head-height">
        <div class="container">
            <div class="col-4">
                <a href="/">
                    <img class="head-logo" src="/media/layout/logo.png">
                </a>
            </div>
            <div class="col-4">
                <a class="login-button btn btn-outline-brown float-end nav-item nav-link" href="#">로그인</a>
            </div>
        </div>
    </header>
    
    {% block content %}
    {% endblock %}

    <div class="cafein-footer">
        <p class="text-muted">
            Copyright © 2020 KINO Data Systems All Right Reserved
        </p>
    </div>
</body>
</html>

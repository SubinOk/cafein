{% comment %} bg-secondary bg-opacity-25 {% endcomment %}
<div class="side-bar">
    {% for sidemenu in side %}
    {% if sidemenu.name == side_select %}
    <a class='side-menu' href='{{ sidemenu.path }}'><div class='side-menu bg-secondary bg-opacity-25'>{{ sidemenu.name }}</div></a>
    {% else %}
    <a class='side-menu' href='{{ sidemenu.path }}'><div class='side-menu'>{{ sidemenu.name }}</div></a>
    {% endif %}
    {% endfor %}
</div>

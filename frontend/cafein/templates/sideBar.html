{% comment %} bg-secondary bg-opacity-25 {% endcomment %}
<div class="side-bar">

    {% if sidemenu == side_select %}

    <a class='side-menu' href='#'><div class='side-menu'>{{ sidemenu }}</div></a>
    {% endif %}
    {% endfor %}
</div>

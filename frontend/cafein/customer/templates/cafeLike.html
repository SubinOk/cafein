{% extends "layout.html" %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <script src="https://kit.fontawesome.com/875cfd8d24.js" crossorigin="anonymous"></script>
    <div class="container">
        <div class="h1 pb-5">즐겨찾기</div>
        <div class="row" id="cafe_list">
            {% for cafe_image in cafe_image %}
                <div class="col-4 px-5 pb-5">
                    <div class="d-flex justify-content-center">
                        <img class="cus-main-image-size border rounded-5" onclick="location.href='/customer/{{ cafe_image.cafe_image.cafe.cafe_id }}/home'" src="{{ cafe_image.cafe_image.image.url }}">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="d-flex h3 pt-3 cus-main-width-250 justify-content-between align-items-center">
                            <div class="w-85 truncate">{{ cafe_image.cafe_image.cafe.name }}</div>
                            <div class="w-15 d-flex">
                                <img class="w-px-30" src="/static/img/congestion/{% if cafe_image.cafe_congestion < 40 %}good{% elif cafe_image.cafe_congestion < 70 %}soso{% else %}bad{% endif %}.png">
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% extends "layout.html" %}
{% load static %}
{% block content %}
<main>
    <div class="container">
        <div class="contents-blank"></div>
        <div class="row">
            {% for cafe_image in cafe_images %}
            <div class="col-4 px-5 pb-5">
                <div class="d-flex justify-content-center">
                    <img class="cus-main-image-size" src='{{ cafe_image.image.url }}'>
                </div>
                <div>{{ cafe_image.cafe.name }}</div>
            </div>
            {% endfor %}
            <div class="contents-blank"></div>
        </div>
        <div class="d-flex justify-content-center">
            <a href="/">
                <img src="{% static '/img/arrow.png' %}">
            </a>
        </div>
    </div>
    <script>
        function moveDetailPage( cafeName, pageid ){
            window.location.assign('/customer/'+cafeName+'/review/' + pageid);
        }
    </script>
</main>
{% endblock %}

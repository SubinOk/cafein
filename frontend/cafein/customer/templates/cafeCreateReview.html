{% extends "layout.html" %}
{% load static %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
<main>
    <script src="https://code.jquery.com/jquery-3.7.2.min.js"></script>
    <div class="col container">
        <h1>리뷰 작성</h1>
        <div class="contents-blank"></div>
        <div class="mt-3">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row border-top border-bottom">
                    <span class="text-center align-self-center ptd-15 bg-light-brown p-4 col-2">
                        리뷰 제목
                    </span>
                    <span class="text-start align-self-center ptd-15 col-4">
                        {{ form.title }}
                    </span>
                    <span class="text-center ptd-15 bg-light-brown align-self-center p-4 col-2">
                        별점
                    </span>
                    <span class="dropdown text-start align-self-center ptd-15 col-4">
                        <img id='bean' src="{% static '/img/bean/1bean.png' %}"/>
                        <div class="dropdown-content" id="dropdown-content">
                            <div>
                                <img class="hover-bean" onclick="setBeanScore(1)" src="{% static '/img/bean/1bean.png' %}" alt="Option 1" />
                            </div>
                            <div>
                                <img class="hover-bean" onclick="setBeanScore(2)" src="{% static '/img/bean/2bean.png' %}" alt="Option 2" />
                            </div>
                            <div>
                                <img class="hover-bean" onclick="setBeanScore(3)" src="{% static '/img/bean/3bean.png' %}" alt="Option 3" />
                            </div>
                            <div>
                                <img class="hover-bean" onclick="setBeanScore(4)" src="{% static '/img/bean/4bean.png' %}" alt="Option 2" />
                            </div>
                            <div>
                                <img class="hover-bean" onclick="setBeanScore(5)" src="{% static '/img/bean/5bean.png' %}" alt="Option 2" />
                            </div>
                        </div>
                    </span>
                </div>
                <div class="row border-bottom">
                    <span class="text-center ptd-15 bg-light-brown align-self-center px-5 py-6 col-2">
                    리뷰 내용
                    </span>
                    <span class="text-start align-self-center ptd-15 col">
                        {{ form.content }}
                        <div class="contents-blank"></div>
                        <input type="file" name="image">
                        <input type="hidden" name="bean_score" id="bean_score" value="1">
                    </span>
                </div>
                <div class="contents-blank"></div>
                <div class="contents-blank"></div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn-small m-2 ptd-15">등록</button>
                </div>
                
            </form>
        </div>
    </div>
    
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            background-color: #ffffff;
            position: absolute;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .hover-bean:hover{
            background-color: #DCDCDC	;
        }
    </style>

    <script>
        function setBeanScore(number){
            document.getElementById('bean').src = '/static/img/bean/'+number+'bean.png';
            document.getElementById('bean_score').value = number;
        }
    </script>
</main>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
    <main class="container-fluid w-30">
        <div class="container">
            <div class="blank"></div>
            <div class="blank"></div>
            <div class="blank"></div>
            <div class="blank"></div>
            <div class="text-center ptd-16">
                비밀번호 찾기
            </div>
            <div class="contents-blank"></div>
            <p class="ptd-14 text-center text-gray">
                회원가입한 이메일 주소를 이용하여 비밀번호를 찾을 수 있습니다.
            </p>
            <div class="contents-blank"></div>
            <form method="post" action="{% url 'main:password_reset' %}">
                {% csrf_token %}
                <input class="form-control ptd-15" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
                <div class="contents-blank"></div>
                <button class="btn-point px-3 ptd-15" type="submit">이메일 전송</button>
            </form>
            <div class="contents-blank"></div>
            <div class="blank"></div>
            <div class="blank"></div>
            <div class="blank"></div>
            <div class="blank"></div>
        </div>
    </main>
{% endblock %}
